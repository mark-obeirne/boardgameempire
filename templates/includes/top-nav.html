<div class="row top-nav-row bg-brown">
    <div class="col s12">
        <div class="col l4 offset-l4 hide-on-med-and-down show-on-large">
            <!--Searchbar-->
            <form method="GET" action="{% url 'products' %}">
                <div class="searchbar input-field col s10">
                    <input type="text" placeholder="Search products" class="search-field" id="top-nav-search" name="q">
                </div>
                <div class="col s2 padding-0">
                    <button type="submit" class="search-btn">
                    <span class="icon">
                    <i class="fas fa-search bg-brown white-text"></i>
                    </span>
                    </button>
                </div>
            </form>
        </div>
        <!--Mobile searchbar-->
        <ul class="right">
            <li class="hide-on-large-only">
                <a href="#" class="dropdown-trigger search-dropdown-trigger" id="search-dropdown-trigger" data-target="search-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search"></i>
                </a>
                <div id="search-dropdown" class="row search-row search-dropdown dropdown-content valign-wrapper" aria-labelledby="search-dropdown-trigger">
                    <div class="col s12">
                        <form method="GET" action="{% url 'products' %}">
                            <div class="col s10 searchbar input-field">
                                <input type="text" placeholder="Search products" class="search-field" id="mobile-top-nav-search" name="q">
                            </div>
                            <div class="col s2 padding-0">
                                <button type="submit" class="search-btn">
                                <span class="icon">
                                <i class="fas fa-search bg-sheer-white text-brown"></i>
                                </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
            <!--Random Game-->
            <li>
                <div class="center-align">
                    <a href="{% url 'get_random_game' %}"><i class="fas fa-dice"></i></a>
                </div>
            </li>
            {% if user.is_authenticated %}
            <!--User Wishlist-->
            <li>
                <div class="center-align">
                    <a href="{% url 'wishlist' %}"><i class="fas fa-heart"></i></a>
                </div>
            </li>
            {% endif %}
            <!--User Menu-->
            <li>
                <a href="#" class="click-dropdown-trigger" data-target="user-dropdown"><i class="fas fa-user"></i></a>
                <ul id="user-dropdown" class="dropdown-content">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">My Profile</a></li>
                    <li><a href="{% url 'account_logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'account_login' %}">Login</a></li>
                    <li><a href="{% url 'account_signup' %}">Register</a></li>
                    {% endif %}
                </ul>
            </li>
            <!--Shopping Cart-->
            <li>
                <div class="center-align">
                    <a href="{% url 'view_cart' %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="hide-on-small-only nav-product-count">
                    {% if total %}
                    €{{ total|floatformat:2 }}
                    {% else %}
                    €0.00
                    {% endif %}
                    </span>
                    <span class="nav-product-count">
                    ({{ product_count }})
                    </span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
