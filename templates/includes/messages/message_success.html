<div class="message message-success">
    <div class="row valign-wrapper message-header">
            <div class="col s11">
                <h4 class="small-caps bold success"><i class="fas fa-check-circle"></i> Success!</h4>
            </div>
            <div class="col s1 right-align message-close">
                <button type="button" class="message-close-btn" data-dismiss="message" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    </div>
    <div class="message-body bg-sheer-white">
        {{ message }}
    </div>
</div>
